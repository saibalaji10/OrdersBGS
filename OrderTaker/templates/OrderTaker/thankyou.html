{% extends 'OrderTaker/base.html' %}
{% block content %}
    {% if customer %}
        <div class="container" style="margin-top:30px">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    {% for the_customer in customer %}
                        <h3> Hello {{ the_customer.name }}</h3>
                        <p>Download the Order Acknowledgement below</p>
                    {% endfor %}
                    <form action="{% url 'downloadpdf' %} " method="post">
                        {% csrf_token %}
                        <hr>
                        <button type="submit" class="btn btn-primary">Download Order PDF</button>
                    </form>
                    <br>
                    <br>
                    <h3> Come back anytime</h3>
                    <form action="{% url 'completeorder' %} " method="post">
                        {% csrf_token %}
                        <hr>
                        <button type="submit" class="btn btn-primary">Return to Home</button>
                    </form>
                </div>
            </div>
        </div>
    {% endif %}

{% endblock %}
