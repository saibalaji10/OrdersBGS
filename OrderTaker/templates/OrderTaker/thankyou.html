{% extends 'OrderTaker/base.html' %}
{% block content %}
    {% if customer %}
        <div class="container" style="margin-top:30px">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    {% for the_customer in customer %}
                        <h3> Hello {{ the_customer.name }}</h3>
                        <p>Download the Order Acknowledgement below</p>
                    {% endfor %}
                        <hr>
                        <p>{{ order_id }}</p>
                        <a class="btn btn-primary" href="{% url 'downloadpdf' order_id %}">Download Order PDF</a>
                    <br>
                    <br>
                    <h3> Come back anytime</h3>
                        <hr>
                        <a class="btn btn-primary" href="{% url 'index' %}" >Return to Home</a>
                </div>
            </div>
        </div>
    {% endif %}

{% endblock %}
