{% extends 'OrderTaker/base.html' %}

{% block content %}
    {% if user %}
        <div class="container" style="margin-top:30px">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <form action="{% url 'placeorder' %} " method="post">
                        {% csrf_token %}
                        <h3>One Last Step</h3>
                        <hr>
                        <div class="form-group">
                            <label for="username">Name</label>
                            <input type="text"
                                   class="form-control"
                                   id="username"
                                   name="username"
                                   placeholder="John Doe">
                        </div>
                        <div class="form-group">
                            <label for="phonenumber">Number</label>
                            <input type="text"
                                   class="form-control"
                                   id="phonenumber"
                                   name="phonenumber"
                                   placeholder="9876543210" aria-describedby="phonetext">
                            <small id="phonetext" class="form-text text-muted">
                                This will be needed to send you an acknowledgement of the order.
                            </small>
                        </div>
                        <button type="submit" class="btn btn-primary">Place Order</button>
                    </form>
                </div>
            </div>
        </div>
    {% endif %}

{% endblock %}
