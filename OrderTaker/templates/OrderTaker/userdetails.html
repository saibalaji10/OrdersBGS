{% extends 'OrderTaker/base.html' %}

{% block content %}
    {% if user %}
        <div class="container" style="margin-top:30px">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <form action="{% url 'placeorder' %} " method="post">
                        {% csrf_token %}
                        <h3>One Last Step</h3>
                        <hr>
                        <div class="form-group">
                            <label for="username">Name</label>
                            <input type="text"
                                   class="form-control"
                                   id="username"
                                   name="username"
                                   placeholder="Enter your name"
                                    pattern=".{3,}"
                                   required title="3 Characters minimum"
                            >
                        </div>
                        <div class="form-group">
                            <label for="phonenumber">Number</label>
                            <input type="text"
                                   class="form-control"
                                   id="phonenumber"
                                   name="phonenumber"
                                   placeholder="Enter your 10 digit mobile number"
                                   aria-describedby="phonetext"
                                   required title="Please enter a valid 10 digit mobile number"
                                   pattern="[1-9]{1}[0-9]{9}"
                            >
                            <small id="phonetext" class="form-text text-muted">
                                This will be needed to send you an acknowledgement of the order.
                            </small>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="commentsTextArea">Additional Comments</label>
                            <textarea
                                    class="form-control"
                                    name="commentsTextArea"
                                    id="commentsTextArea"
                                    rows="3"
                                    placeholder="Feel free to add feedback :)">
                            </textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Place Order</button>
                    </form>
                </div>
            </div>
        </div>
    {% endif %}

{% endblock %}
